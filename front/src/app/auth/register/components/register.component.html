<div class="container">
  <div class="centralizer">
    <div class="grid-row">
      <div class="col-2 init-5">
        <img src="../../../../assets/img/logo.png" alt="logo" class="image-space" />
      </div>
    </div>
    <div class="grid-row">
      <span class="col-2 init-5 span-space">Crie sua conta</span>
    </div>
    <form [formGroup]="form" class="pure-form">
      <div class="grid-row">
        <div class="col-4 init-5 animated-placeholder">
          <input id="name" type="text" formControlName="name" placeholder=" " required=True />
          <label htmlFor="name">Nome</label>
          <div *ngIf="validations && this.form.get('name').invalid">
            <small class="text-danger" *ngIf="this.form.get('name').errors.required">
              Campo obligatorio
            </small>
            <small class="text-danger" *ngIf="this.form.get('name').errors.minlength">
              Campo deve ter ao menos 3 caracteres
            </small>
          </div>
        </div>
      </div>
      <div class="grid-row">
        <div class="col-4 init-5 animated-placeholder">
          <input id="username" type="text" formControlName="username" placeholder=" " required=True />
          <label htmlFor="username">Login ou e-mail</label>
          <div *ngIf="validations && this.form.get('username').invalid">
            <small class="text-danger" *ngIf="this.form.get('username').errors.required">
              Campo obligatorio
            </small>
            <small class="text-danger" *ngIf="this.form.get('username').errors.minlength">
              Campo deve ter ao menos 3 caracteres
            </small>
          </div>
        </div>
      </div>
      <div class="grid-row">
        <div class="col-4 init-5 animated-placeholder">
          <input id="password" [type]="fieldTextType ? 'text' : 'password'" formControlName="password" placeholder=" "
            required=True />
          <label htmlFor="password">Senha</label>
          <div *ngIf="validations && this.form.get('password').invalid">
            <small class="text-danger" *ngIf="this.form.get('password').errors.required">
              Campo obligatorio
            </small>
            <small class="text-danger" *ngIf="this.form.get('password').errors.minlength">
              Campo deve ter ao menos 3 caracteres
            </small>
          </div>
          <button type="button" (click)="toggleFielTextType('fieldTextType')">
            <fa-icon [icon]="faEye" [hidden]="!fieldTextType"></fa-icon>
            <fa-icon [icon]="faEyeSlash" [hidden]="fieldTextType"></fa-icon>
          </button>
        </div>
      </div>
      <div class="grid-row">
        <div class="col-4 init-5 animated-placeholder">
          <input id="password2" [type]="fieldTextType2 ? 'text' : 'password'" formControlName="password2"
            placeholder=" " required=True />
          <label htmlFor="password2">Confirmar Senha</label>
          <div *ngIf="validations && this.form.get('password2').invalid">
            <small class="text-danger" *ngIf="this.form.get('password2').errors.required">
              Campo obligatorio
            </small>
            <small class="text-danger" *ngIf="this.form.get('password2').errors.minlength">
              Campo deve ter ao menos 3 caracteres
            </small>
          </div>
          <button type="button" (click)="toggleFielTextType2()">
            <fa-icon [icon]="faEye" [hidden]="!fieldTextType2"></fa-icon>
            <fa-icon [icon]="faEyeSlash" [hidden]="fieldTextType2"></fa-icon>
          </button>
        </div>
      </div>
      <div class="grid-row button-container">
        <button type="button" class="col-2 init-5 pure-button btn-secundary" routerLink="/login">
          Cancelar
        </button>
        <button type="submit" class="col-2 mt-1px pure-button btn-primary" (click)="cadastrar()">
          Confirmar
        </button>
      </div>
    </form>
  </div>
</div>
